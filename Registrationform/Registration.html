<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
        integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Registration</title>
</head>

<body>
    <header>
        <div>
            <span style="font-size: 25px;">PW IOI LMS WEBSITE</span>
        </div>
        <div>
            <span><button type="button" class="btn btn-outline-dark">Home</button></span>
            <span><button type="button" class="btn btn-outline-dark">Blog</button></span>
            <span><button type="button" class="btn btn-outline-dark">services</button></span>
            <span><button type="button" class="btn btn-outline-dark">About</button></span>
        </div>
        <div>
            <a href="index.html">
                <button type="button" class="btn btn-outline-light">Sign In</button>
            </a>
            <a href="Registration.html">
                <button type="button" class="btn btn-outline-primary">Sign Up</button>
            </a>
        </div>
    </header>

    <section class="">
        <div align="center">
            <div class="rgform">Registration Form</div>
        </div>
        <div class="login-usrip">
            <label>First Name</label>
            <div>
                <input type="text" name="txtTest" placeholder="First Name" pattern="[A-Z][A-Z a-z]{4.14}">
            </div>
        </div>

        <div class="login-usrip">
            <label>Last Name</label>
            <div>
                <input type="text" name="txtTest" placeholder="Last Name" pattern="[A-Z][A-Z a-z]{4.14}">
            </div>
        </div>

        <div class="login-usrip">
            <label>Email</label>
            <div>
                <input type="email" name="txtEmail" placeholder="r0500482@gmail.com">
            </div>
        </div>

        <div class="login-usrip">
            <label>D.O.B</label>
            <div>
                <input type="date" name="txtDate">
            </div>
        </div>

        <div class="login-usrip">
            <label>Gender : </label>
            <div style="border: 1px solid #fff;width: 40%;padding-left: 10px;">
                <input type="radio" name="gender" value="MALE"><label>Male</label><br>
                <input type="radio" name="gender" value="FEMALE"><label>Female</label><br>
                <input type="radio" name="gender" value="OTHERS"><label>Others</label>
            </div>
        </div>

        <div class="login-usrip">
            <label>Resume</label>
            <div>
                <input type="file" name="txtFile" multiple accept=".png">
            </div>
        </div>

        <div class="login-usrip">
            <label>Week of submission</label>
            <div>
                <input type="week" placeholder="Week 01, 2025">
            </div>
        </div>

        <div class="login-usrip">
            <label>Subjects</label>
            <div style="border: 1px solid #fff;width: 40%;padding-left: 10px;">
                <input type="checkbox" name="subject1" value="SocialScience"><label>SocialScience</label><br>
                <input type="checkbox" name="subject2" value="Maths"><label>Maths</label><br>
                <input type="checkbox" name="subject3" value="Science"><label>Maths</label><br>
                <input type="checkbox" name="subject4" value="History"><label>History</label>
            </div>
        </div>

        <div class="submit" style="margin-left: 12%;">
            <button>Submit</button>
        </div>
    </section>
</body>
</html>
